# This file contains configuration settings for the framework

# Browser Configuration
# ---------------------
# Supported browsers: chrome, firefox, edge, safari
browser=chrome
# Browser version (use "latest" for the latest version)
browser.version=latest
# Headless mode (true/false)
browser.headless=false

# Viewport Configuration
# ---------------------
# Predefined viewports: mobile.small, mobile.medium, mobile.large,
#                      tablet.small, tablet.medium, tablet.large,
#                      desktop.small, desktop.medium, desktop.large
viewport=desktop.medium
# Custom viewport dimensions (if needed)
#viewport.width=1920
#viewport.height=1080

# Test Execution Configuration
# ---------------------------
# Parallel execution (true/false)
execution.parallel=true
# Number of threads for parallel execution
execution.threadCount=4
# Default timeout in seconds
execution.timeout=30

# Logging Configuration
# --------------------
# Log level (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level=INFO
# Log file path
logging.file=target/logs/selenium-framework.log

# Screenshot Configuration
# -----------------------
# Directory for screenshots
screenshot.directory=target/screenshots
# Take screenshot on test failure (true/false)
screenshot.onFailure=true

# Visual Testing Configuration
# ---------------------------
# todo

# Reporting Configuration
# ----------------------
# Directory for reports
report.directory=target/reports
# Generate HTML report (true/false)
report.html=true
# Generate JUnit XML report (true/false)
report.junit=true

